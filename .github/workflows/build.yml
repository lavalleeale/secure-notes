name: Build

on:
  push:
jobs:
  LintBackend:
    runs-on: ubuntu-latest
    name: "Lint Backend"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install black
        run: pip install black
      - name: Lint
        run: black --check api/src
  LintFrontend:
    runs-on: ubuntu-latest
    name: "Lint Frontend"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        with:
          path: "./frontend/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('./frontend/yarn.lock') }}
      - name: Yarn Install
        run: yarn  --cwd frontend install --frozen-lockfile
      - name: Lint
        run: yarn --cwd frontend run eslint --ext .ts,.tsx src

  backend:
    needs: LintBackend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Build
        uses: docker/build-push-action@v2
        with:
          context: ./api
          platforms: linux/amd64,linux/arm64
          push: false
          tags: |
            ghcr.io/lavalleeale/secure-notes/secure-notes:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new
      - # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        # https://github.com/moby/buildkit/issues/1896
        name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
  frontend:
    needs: LintFrontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        with:
          path: "./frontend/node_modules"
          key: ${{ runner.os }}-modules-${{ hashFiles('./frontend/yarn.lock') }}

      - name: Yarn Install
        run: yarn  --cwd ./frontend install --frozen-lockfile
      - name: Yarn Build
        run: yarn  --cwd ./frontend build
